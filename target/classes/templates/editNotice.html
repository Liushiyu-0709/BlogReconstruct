<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>修改公告页面</h1>
    <hr>
    <form th:action="@{/editNotice}" th:object="${notice}">
        <input type="hidden" th:field="*{noticeId}">
        <label>通告标题</label>
        <input type="text" th:field="*{noticeTitle}">
        <p>通告内容</p>
        <textarea  name="noticeContent" th:field="*{noticeContent}">
        </textarea>
        <input type="hidden" name="noticeCreateTime" th:field="*{noticeCreateTime}">
        <input type="submit">
    </form>

</body>
</html>
