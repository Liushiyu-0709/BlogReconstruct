<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        table { border-collapse:collapse;}
        td { border: 1px solid #C1DAD7;}
    </style>
</head>
<body>

<div>迭代List</div>
<table>
    <tr>
        <th th:text="通告编号"></th>
        <th th:text="通告标题"></th>
        <th th:text="通告内容"></th>
        <th th:text="发布时间"></th>
        <th th:text="操作"></th>
    </tr>
    <tr th:each="notice:${noticeList}">
        <td th:text="${notice.noticeId}"></td>
        <td th:text="${notice.noticeTitle}"></td>
        <td th:text="${notice.noticeContent}"></td>
        <td th:text="${notice.noticeCreateTime}"></td>
        <td><a th:href="@{'/edit/'+${notice.noticeId}}">编辑</a> </td>
    </tr>
</table>

</body>
</html>
