<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet"  media="all">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div th:replace="public/frame.html :: head"></div>
    <div th:replace="public/frame :: nav"></div>
    <div class="layui-body">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>新增物资</legend>
        </fieldset>
        <form class="layui-form" th:action="@{/addSupplies}">
            <div class="layui-form-item">

                <div class="layui-form-item">
                    <label class="layui-form-label">物资内容</label>
                    <div class="layui-input-block">
                        <input type="text" name="suppliesContent" lay-verify="title" autocomplete="off" placeholder="请输入物资内容" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">物资数量</label>
                    <div class="layui-input-block">
                        <input type="number" name="suppliesCount" lay-verify="title" autocomplete="off" placeholder="请输入物资数量" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">物资介绍</label>
                    <div class="layui-input-block">
                        <textarea name="suppliesIntroduction" placeholder="请输入关于物资的介绍" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn">立即提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
