<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet"  media="all">

    <script type="text/javascript">
        var t = null;

        function time() {
            dt = new Date();
            var y = dt.getFullYear();
            var M = dt.getMonth() + 1;
            var d = dt.getDate();
            M=checkTime(M);
            d=checkTime(d);
            document.getElementById("timeShow").value = y + "-" + M + "-" + d;
            t = setTimeout(time, 1000);
        }

        window.onload = function () {
            time()
        }

        function checkTime(i){
            if(i<10){
                i="0"+i;
            }
            return i;
        }
    </script>

</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>新增通告页面</legend>
</fieldset>
    <form class="layui-form" th:action="@{/addingNotice}">
<!--    通告标题-->
        <div class="layui-form-item">
            <label class="layui-form-label">通告标题：</label>
            <div class="layui-input-block">
                <input type="text" name="noticeTitle" lay-verify="title" autocomplete="off" placeholder="通告标题" class="layui-input">
            </div>
        </div>
<!--    通告内容-->
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">通告内容：</label>
            <div class="layui-input-block">
                <textarea name="noticeContent" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
        <!--     通告id-->
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">当前发布时间：</label>
            <div class="layui-input-block">
                <input class="layui-input" readOnly="true" id="timeShow" name="noticeCreateTime">
            </div>


        </div>
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
        </div>

    </form>

</body>
</html>
