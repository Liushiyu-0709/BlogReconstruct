<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet"  media="all">
    <style>
        form{
            margin-left: 10px;

</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>修改通告页面</legend>
</fieldset>

    <form th:action="@{/editNotice}" th:object="${notice}">
        <input type="hidden" th:field="*{noticeId}" name="noticeId">
        <div class="layui-form-item">
            <label class="layui-form-label">通告标题：</label>
            <div class="layui-input-block">
                <input th:field="*{noticeTitle}" type="text" name="noticeTitle" lay-verify="title"  class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">通告内容：</label>
            <div class="layui-input-block">
                <input th:field="*{noticeContent}" type="text" name="noticeContent" lay-verify="title"  class="layui-input">
            </div>
        </div>
        <input type="hidden" name="noticeCreateTime" th:field="*{noticeCreateTime}">

</html>
