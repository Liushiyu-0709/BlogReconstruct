<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Hyper - Responsive Bootstrap 4 Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
  <meta content="Coderthemes" name="author" />
  <!-- App favicon -->
  <link th:href="@{assets/images/favicon.ico}" rel="shortcut icon" >

  <!-- App css -->
  <link th:href="@{assets/css/icons.min.css}" rel="stylesheet" type="text/css" />
  <link th:href="@{assets/css/app.min.css}" rel="stylesheet" type="text/css" />

</head>

<body class="authentication-bg">

<div class="account-pages mt-5 mb-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="card">

          <!-- Logo -->
          <div class="card-header pt-4 pb-4 text-center bg-primary">
            <a href="index03.html">
              <span><img th:src="@{assets/images/logo.png}" alt="" height="18"></span>
            </a>
          </div>

          <div class="card-body p-4">

            <div class="text-center w-75 m-auto">
              <h4 class="text-dark-50 text-center mt-0 font-weight-bold" style="font-size: 22px;">登录</h4>
              <p class="text-muted mb-4">请输入用户名和来进入系统</p>
            </div>

            <form th:action="@{/logining}">

              <div class="form-group">
                <label for="userId">用户名</label>
                <input class="form-control" type="text" id="userId" required="" placeholder="输入用户名" name="userId">
              </div>

              <div class="form-group">
                <!-- <a href="pages-recoverpw.html" class="text-muted float-right"><small>Forgot your password?</small></a> -->
                <label for="password">密码</label>
                <input class="form-control" type="password" required="" id="password" placeholder="输入密码" name="password">
              </div>

              <div class="form-group mb-3">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked>
                  <label class="custom-control-label" for="checkbox-signin">记住密码</label>
                </div>
              </div>

              <div class="form-group mb-0 text-center">
                <button class="btn btn-primary" type="submit"> 登录 </button>
              </div>

            </form>
          </div> <!-- end card-body -->
        </div>
        <!-- end card -->

        <div class="row mt-3">
          <div class="col-12 text-center">
            <p class="text-muted">Don't have an account? <a href="注册页面02.html" class="text-muted ml-1"><b>注册</b></a></p>
          </div> <!-- end col -->
        </div>
        <!-- end row -->

      </div> <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</div>
<!-- end page -->



<!-- App js -->
<script src="assets/js/app.min.js"></script>
</body>
</html>
